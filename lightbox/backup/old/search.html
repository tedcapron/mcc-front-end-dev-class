<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  
</head>
<body>
    <input type="text" id='search'>search</input>
    <div class="results"></div>
    <p id='suggested'></p>
<script>

const oct = [
    {
        name: "hayfield",
        src: "images/01.jpg",
        thumbsrc: "images/thumb/01.jpg",
        keyword: ["hay", "straw", "farm"],
        alt: "straw bales in a field",
        bool: "true",
        story:"I love hay bales. Took this snap on a drive through the countryside past some straw fields."
        
    },
    {
        name: "bay",
        src: "images/02.jpg",
        thumbsrc: "images/thumb/02.jpg",
        keyword: ["water", "mountains", "snow"],
        alt: "snow covered mountains overlooking lake ",
        bool: "true",
        story: "The lake was so calm today. We had a great view of the snow on the mountains from here."
    },
    {
        name: "cloudy",
        src: "images/03.jpg",
        thumbsrc: "images/thumb/03.jpg",
        keyword: ["clouds", "trees", "mountains"],
        alt: "snow covered mountains overlooking trees ",
        bool: "true",
        story:"I hiked to the top of the mountain and got this picture of the canyon and trees below."
    }
]
function mySearch(){
let view=[];
document.addEventListener('change',function(){
 xm=document.getElementById('search').value;
var x;
for (x in oct) {
    var patt = new RegExp(`${xm}`,'g');
    var res = patt.exec(oct[x].story);
    var result = patt.exec(oct[x].alt);
    // console.log(oct[x].story);
        if(Boolean (res || result)==true){            
            view.push(oct[x].src)
            view.push(oct[x].thumbsrc)
        }
            console.log(view);
}     
});
};
mySearch();


</script>

</body>
